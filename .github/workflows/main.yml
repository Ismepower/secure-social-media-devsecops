name: Security Scan Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # ğŸ” Scan Docker images for vulnerabilities using Trivy
      - name: Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "your-dockerhub-username/your-app:latest"
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"

      # ğŸ” Scan dependencies for security vulnerabilities using Snyk
      - name: Run Snyk Dependency Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      # ğŸ” Scan for hardcoded secrets using Gitleaks
      - name: Run Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: ".github/gitleaks.toml"
